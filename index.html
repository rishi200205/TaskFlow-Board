<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow Board</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
        <h1>TaskFlow Board</h1>
        <p id="task-summary">Total Tasks: 0</p>
    </header>

    <section class="task-input">
        <form id="task-form">
            <input type="text" id="task-title" placeholder="Task title" required />
            <textarea id="task-description" placeholder="Task description"></textarea>
            <button type="submit">Add Task</button>
        </form>
    </section>

    <main class="board">
        <section class="column" data-status="todo">
            <h2>Todo (0)</h2>
            <div id="todo-list"></div>
        </section>

        <section class="column" data-status="in-progress">
            <h2>In Progress (0)</h2>
            <div id="in-progress-list"></div>
        </section>

        <section class="column" data-status="done">
            <h2>Done (0)</h2>
            <div id="done-list"></div>
        </section>
    </main>

    <script src="state.js"></script>
    <script src="storage.js"></script>
    <script src="app.js"></script>
</body>

</html>
